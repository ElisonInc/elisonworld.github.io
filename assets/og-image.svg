<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#111113;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="20%" r="50%">
      <stop offset="0%" style="stop-color:rgba(139, 92, 246, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:rgba(59, 130, 246, 0.2);stop-opacity:1" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <rect width="1200" height="630" fill="url(#glow1)" />
  <rect width="1200" height="630" fill="url(#glow2)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="2" fill="rgba(255,255,255,0.3)" />
  <circle cx="1000" cy="200" r="2" fill="rgba(255,255,255,0.2)" />
  <circle cx="150" cy="500" r="2" fill="rgba(255,255,255,0.25)" />
  <circle cx="1050" cy="450" r="2" fill="rgba(255,255,255,0.15)" />
  <circle cx="600" cy="100" r="1.5" fill="rgba(255,255,255,0.2)" />
  
  <!-- Title -->
  <text x="600" y="280" font-family="Georgia, serif" font-size="72" font-weight="400" fill="#fafafa" text-anchor="middle" letter-spacing="-0.02em">Elison World</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="300" fill="#a1a1aa" text-anchor="middle" letter-spacing="0.1em">ARTIST · ENTREPRENEUR · TECHNOLOGIST</text>
  
  <!-- Tagline -->
  <text x="600" y="420" font-family="Georgia, serif" font-size="32" font-weight="400" fill="#e4e4e7" text-anchor="middle" font-style="italic">Building the infrastructure for creators</text>
  
  <!-- Bottom accent line -->
  <line x1="500" y1="500" x2="700" y2="500" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
</svg>
